<form (ngSubmit)="submitSearch(searchForm)" #searchForm = "ngForm" autocomplete="off">
    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" (keyup) = "searchFilm($event.target.value)" #searchInput ngModel>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
