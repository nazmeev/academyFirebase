<form (ngSubmit)="savePokemon()">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Выбор</label>
            <select class="form-control" (change)="onChangePokemon($event.target.value)">
                <option value="">Выбор</option>
                <option *ngFor="let pokemon of pokemonsList" value="{{ pokemon.url }}">{{pokemon.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Название</label>
            {{ pokemonInfo.name }}
        </div>
        <div class="form-group">
            <label>Вес</label>
            {{ pokemonInfo.weight }}
        </div>
        <div class="form-group">
            <label>Высота</label>
            {{ pokemonInfo.height }}
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="!canSave">Сохранить</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Отмена</button>
    </div>
</form>
